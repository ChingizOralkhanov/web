<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="write.css">
</head>

<body>
    <div class="progect_write">
        <div class="write_to_us">
            <h1>Напишите нам</h1>
            <img class="write_img" src="../write/img/message_icon.svg" alt="">
        </div>
        <div class="write_inputs">
            <input class="input_value" type="text" placeholder="Имя">
            <input class="input_value" type="text" placeholder="Фамилия">
            <input class="input_value" type="text" placeholder="Номер телефона">
            <input class="input_value" type="text" placeholder="E-mail">
        </div>
        <div class="completed">
            <div class="input_p">
                <input class="checkbox" type="checkbox">
                <p class="p">Я даю свое согласие...</p>
            </div>
            <button>Заказать</button>
        </div>
    </div>
    <div class="smile">
        <img class="smile_image" src="../write/img/smile_icon.svg"alt="">
        <h1>Спасибо за заявку,</h1>
        <p>наш менеджер скоро свяжется с вами!</p>
        <button>Закрыть</button>
    </div>
</body>

</html>
